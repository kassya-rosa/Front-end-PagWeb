    <h1 class="faleconosco_tit">Fale Conosco</h1>   
    <form>
        <fieldset id="cadastro">
            <div class="nome_cadastro">
                <label id="nome"><strong>Nome</strong></label>
                <br><br>
                <input id="nome" type="text" name="nome">
            </div>
            <div class="sobrenome_cadastro">
                <label id="sobrenome"><strong>Sobrenome</strong></label>
                <br><br>
                <input type="text" name="Sobrenome" id="sobrenome">
            </div>
            <br><br><br>
            <div class="email_cadastro">
                <label id="email"><strong>E-mail</strong></label>
                <br><br>
                <input type="email" name="Email" id="email">
            </div>
            <div class="tel_cadastro">
                <label id="tel"><strong>Telefone</strong></label>
                <br><br>
                <input type="tel" name="telefone" id="tel">
            </div>
            <br><br><br>
            <label id="infos"><strong>Mensagem</strong></label>
            <br><br>
            <textarea name="infos" id="infos" cols="100" rows="15"></textarea>
            <br>
        </fieldset>
        <button id="botao">Enviar</button>
    </form>
